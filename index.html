<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sons of Anarchy MC</title>
        <link href="./resources/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo-container">
                    <img src="./resources/images/logo6.png" alt="logo" id="logo">
                </div>
                <div class="empty">&nbsp;</div>
                <nav class="header-nav">
                    <ul>
                        <li id="home"><a href="index.html">Home</a></li>
                        <li id="members"><a href="#members">Members</a></li>
                        <li id="shop">Shop</li>
                        <li id="contact">Contact</li>
                    </ul>
                </nav>
                <div class="join-us">
                    Join Us
                </div>
            </div>
        </header>
            <main class="container">
                <div class="members">
                    <h1 class="title">MC Members</h1>
                    <div class="flex">
                        <div class="flex-container jax">
                            <div class="name">Jax Teller</div>
                            <img src="./resources/images/jax.jpg" alt="jax teller" id="jax-img">
                        </div>
                        <div class="flex-container clay">
                            <div class="name">Clay Morrow</div>
                            <img src="./resources/images/clay.jpg" alt="clay morrow" id="clay-img">
                        </div>
                        <div class="flex-container gemma">
                            <div class="name">Gemma Teller Morrow</div>
                            <img src="./resources/images/gemma.jpg" alt="Gemma Teller Morrow" id="gemma-img">
                        </div>
                        <div class="flex-container bobby">
                            <div class="name">Bobby Munson</div>
                            <img src="./resources/images/bobby.jpg" alt="Bobby Munson" id="bobby-img">
                        </div>
                        <div class="flex-container tig">
                            <div class="name">Tig Trager</div>
                            <img src="./resources/images/tig.png" alt="Tig Trager" id="tig-img">
                        </div>
                        <div class="flex-container chibs">
                            <div class="name">Chibs Telford</div>
                            <img src="./resources/images/chibs.png" alt="Chibs Telford" id="chibs-img">
                        </div>
                    </div>
                </div>
                <div class="shop">
                    <h1 class="title">Sons of Anarchy Merchandise</h1>
                    <div class="flex">
                        <div class="product-container">
                            <img src="./resources/images/hoody.jpg" alt="Charming California Hooded zip">
                            <div class="product-title">Charming California Hooded zip</div> 
                            <div class="price">£34.99</div>
                        </div>
                        <div class="product-container">
                            <img src="./resources/images/jaxt.jpg" alt="Jax Teller T-shirt" id="jaxt-img">
                            <div class="product-title">Jax Teller T-shirt</div> 
                            <div class="price">£32.99</div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                Copyright&copy; 2021 Sons of Anarchy | Designed by Jamie G 
            </footer>
    </body>
</html>
